<!DOCTYPE html>
<html>
    <title>alert</title>
    <head>
        Javascript Objects
    </head>
    <body>
        <h1>creating javascript objects</h1>
        <p id="demo"></p>
        <button id="click me">Click me</button>
        <script>
            let user={
                name:"Susan",
                age:24,
            };
            function sayHI(){
                alert("hello");
            }
            user.message=sayHI;
            document.getElementById("demo").innerHTML="Hi "+user.name;
            document.getElementById("click me").onclick=user.message; 
        </script>
    </body>
</html>
